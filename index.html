<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>calendar</title>
		<link rel="stylesheet" href="css/style.min.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<!-- <script type="text/javascript" src="js/jquery.scrollTo.js"></script> -->
		<script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
	</head>

	<body>
		<nav class="nav-wrapper">
			<ul class="nav-main">           
				<li><a href="#page-about">about</a></li>           
				<li><a href="#page-no-click">don't click here!</a></li>         
			</ul>       
		</nav>


		<!-- http://www.wpbeginner.com/plugins/how-to-add-google-calendar-in-wordpress/ -->
		<section class="calendar-container">
    
			<!-- this would be the calendar for SJPW.com's account, embedded. -->
			<div class="calendar">

      			<h1>upcoming events demo</h1>

				<iframe src="https://calendar.google.com/calendar/embed?src=amyeckertprojects.com_lrij2jrn2cub096ebeh6e16r94%40group.calendar.google.com&ctz=America/New_York" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
				
			</div>
		</section>		

		<section class='sign-up'>

			<h1 id='heading'>Art-share API demo</h1>

			<form action="#" method="post" id="sign-up">
				<h2>Sign up!</h2>

				<label for='fname'>First Name</label>
				<input type="text" name="fname" value="" id='fname'><br>

				<label for='lname'>Last Name</label>
				<input type="text" name="lname" value="" id='lname'><br>

				<label>Email</label>
				<input type="email" name="email" value="" id='email'><br>

				<label>Password</label>
				<input type="text" name="pword" value="" id='pword'><br>

				<label>Create Account</label>
				<button type="submit" name="user-submit" value="" id='user-submit'>Submit</button><br>
			</form>

			<form action="#" method="post" id='add-image'>
				<h2>Add a Painting!</h2>
				<label>Enter a url</label>
				<input type="text" name="url" id='url'><br>

				<label>artwork Title</label>
				<input type="text" name="title" id='title'><br>

				<label>Add to collection</label>
				<button type="submit" name="" value="">add image</button><br>
			</form>	

			<div class="artworks">

				<form action="#" method="post" id="show-art">
					<h2>See some art!</h2>
					<label>Enter user ID</label>
					<input type="text" name="user-id" id="user-id">
					<label>Artworks</label>
					<button class="show-art" type="submit" name="artworks" value="List works by this member">show all</button>
				</form>

				<div id="art">

				</div>
			</div>
		</section>
		<section class= "main-content">
			<div id='page-about'class='filler'>   
				<p>I am teaching myself how to pull events from various other organizations' calendars into a test google calendar.</p>
				<button type="submit"><a href="#" class='back-to-top'>back to top</a></button> 
			</div>

			<div id='page-no-click' class='filler'>   
				<p>I told you not to click here!</p>
				<button type=""><a href="#" class='back-to-top'>back to top</a></button> 
			</div>
		</section>
		<script type="text/javascript" src="js/jquery.scrollTo.js"></script>
		<script src="js/min/styles.min.js"></script>
		
	</body>
</html>
